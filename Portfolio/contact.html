<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>CONTACT ME</h2>
				<form action="https://formspree.io/f/myyaenyj" method="POST">
				<input name="Name" type="text" class="field" placeholder="Your Name" required>
				<input name="Email" type="text" class="field" placeholder="Your Email" required>
				<input name="Phone" type="text" class="field" placeholder="Phone" >
				<textarea name="Message" placeholder="Message" class="field"></textarea>
				<button class="button" type="submit">Send</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
